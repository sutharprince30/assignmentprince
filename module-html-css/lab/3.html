<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
</head>
<body>
    <h1 style="text-align: center;">Product Catalog</h1>
    <table style="width: 100%; border-collapse: collapse; text-align: center;" border="1">
        <thead style="background-color: #f2f2f2;">
            <tr>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Description</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td><img src="https://via.placeholder.com/100" alt="Product 1 Image"></td>
                <td>$10</td>
                <td rowspan="2">This is a great product.</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td><img src="https://via.placeholder.com/100" alt="Product 2 Image"></td>
                <td>$15</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td colspan="2">Product 3</td>
                <td>$20</td>
                <td>This product is amazing.</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
