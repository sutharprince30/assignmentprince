<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <table>
            <tr>
                <td><label for="FullName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required minlength="2" maxlength="30" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required placeholder="Enter your email"></td>
            </tr>
            <br><br>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td><label for="subject">Subject:</label></td>
                <td>
                    <select id="subject" name="subject" required>
                        <option value="">--Select a Subject--</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" required minlength="10" maxlength="500" placeholder="Enter your message"></textarea></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
